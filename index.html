<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <button class="newGame">New Game</button>
      <div class="players">
        <h2>PLAYER 1</h2>
        <h2>PLAYER 2</h2>
      </div>
      <div class="ball">
        <div class="firstPlayerBall">00</div>
        <div class="currentBall">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
        <div class="secondPlayerBall">00</div>
      </div>
      <div class="playBoard">
        <div class="currentScore">
          <h5>CURRENT</h5>
          <div class="firstPlayerScore">00</div>
        </div>
        <div class="btns">
          <button class="nextStep">First Player</button>
          <button class="nextStep2">Second Player</button>
          <button class="addOwnedBall">Hold</button>
        </div>
        <div class="currentScore">
          <h5>CURRENT</h5>
          <div class="secondPlayerScore">00</div>
        </div>
      </div>
    </div>

    <script src="index.js"></script>
